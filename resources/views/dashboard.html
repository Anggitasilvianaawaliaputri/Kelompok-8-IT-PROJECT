<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Toko</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #f9f9f9;
            position: fixed;
            top: 0;
            left: 0;
            color: #4a4a4a;
            border-right: 1px solid #e0e0e0;
        }
        .sidebar .logo {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #e0e0e0;
            background-color: #fff;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar ul li {
            border-bottom: 1px solid #f0f0f0;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #4a4a4a;
            display: block;
            padding: 15px 20px;
        }
        .sidebar ul li a:hover {
            background-color: #e8f5e9;
            color: #388e3c;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <!-- Logo SVG: Toko dengan Warna Cerah -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
                <!-- Outer Circle -->
                <circle cx="50" cy="50" r="48" fill="none" stroke="#81C784" stroke-width="4"/>
                <!-- Store Roof -->
                <rect x="30" y="30" width="40" height="10" fill="#66BB6A" />
                <text x="50" y="38" font-size="8" fill="white" font-family="Arial" text-anchor="middle" font-weight="bold">STORE</text>
                <!-- Store Body -->
                <rect x="30" y="40" width="40" height="25" fill="#FFF9C4" />
                <!-- Store Base -->
                <rect x="25" y="65" width="50" height="5" fill="#FFD54F" />
                <!-- Windows -->
                <rect x="35" y="45" width="8" height="12" fill="#FFFFFF" stroke="#FFC107" stroke-width="0.5"/>
                <rect x="57" y="45" width="8" height="12" fill="#FFFFFF" stroke="#FFC107" stroke-width="0.5"/>
                <!-- Door -->
                <rect x="46" y="50" width="8" height="15" fill="#FFFFFF" stroke="#FFC107" stroke-width="0.5"/>
            </svg>
        </div>
        <ul>
            <li><a href="{{ route('dashboard') }}">Dashboard</a></li>
            <li><a href="{{ route('transactions.index') }}">Transaksi</a></li>
            <li><a href="{{ route('items.index') }}">Stok Barang</a></li>
            <li><a href="{{ route('agents.index') }}">Agen</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Selamat Datang di Dashboard Toko</h1>
        <p>Gunakan menu di samping untuk mengelola sistem Anda.</p>
    </div>
</body>
</html>
